{% extends 'base.html' %}
{% load static %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="podcast-detail mt-5">
            <div class="image-wrapper float-left">
                {% if podcast.image_url %}
                    <img src="{{ podcast.image_url }}" class="img-fluid rounded"
                         alt="{{ podcast.title }} image" style="width: 200px;">
                {% else %}
                    <img src="https://is3-ssl.mzstatic.com/image/thumb/Features/v4/5f/88/96/5f8896e9-9be5-529a-af14-cc807367568a/mza_1382744875394257421.png/276x0w.png"
                         class="img-fluid img-thumbnail" alt="{{ podcast.title }} no image">
                {% endif %}
            </div>
                <div class="podcast-details-info float-left mt-3">
                    <h5 class="podcast-detail-title">{{ podcast.friendly_title }}</h5>
                    <span class="badge-pill badge badge-primary">{{ podcast.category }}</span>
                    <p class="text-wrap">{{ podcast.description }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
