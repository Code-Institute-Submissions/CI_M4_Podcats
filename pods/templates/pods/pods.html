{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-3">
                <h2>Podcasts</h2>
                <hr class="w-50 mb-1">
            </div>
        </div>
        <div class="row">
            {% for podcast in podcasts %}
                <div class="col-md-3">
                    <div class="card podcast-card">
                    {% if podcast.image_url %}
                        <img src="{{ podcast.image_url }}" class="img-fluid podcast-card-img img-thumbnail" alt="{{ podcast.title }} image">
                    {% else %}
                        <img src="https://podcasts.apple.com/us/podcast/achr-news-podcast/id399213137" class="img-fluid img-thumbnail" alt="{{ podcast.title }} no image">
                    {% endif %}
                    </div>

                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
