{% extends 'base.html' %}
{% load static %}


{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-3">
                <h2>Results for "{{ request.POST.q }}"</h2>
                <nav aria-label="Search results pages">
                    <ul class="pagination pagination-lg">
                        <li class="page-item active" aria-current="page">
                            <span class="page-link">
                            1
                            <span class="sr-only">(current)</span>
                          </span>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                    </ul>
                </nav>
                <hr class="w-50 mb-1">
            </div>
        </div>
        <div class="row">
            {% for result in results %}
                <div class="card podcast-card">
                    {% if result.image_url %}
                        <a href="{% url "podcast_detail" result.id %}">
                            <img src="{{ result.image_url }}" class="img-fluid podcast-card-img img-thumbnail"
                                 alt="{{ result.title }} image"></a>
                    {% else %}
                        <a href="{% url "podcast_detail" result.id %}">
                            <img src="https://is3-ssl.mzstatic.com/image/thumb/Features/v4/5f/88/96/5f8896e9-9be5-529a-af14-cc807367568a/mza_1382744875394257421.png/313x0w.png"
                                 class="img-fluid img-thumbnail" alt="{{ result.title }} no image"></a>
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ result.friendly_title }}</h5>
                        <p class="card-text">{{ result.description }}</p>
                        <a href="#" class="btn btn-primary"></a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
