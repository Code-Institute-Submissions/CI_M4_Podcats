<div class="toast bg-pink darkest-fg" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false" style="min-width: 15rem;">
    <div class="toast-header bg-pink">
        <strong class="mr-auto darkest-fg"><i class="fas fa-info"></i> Info!</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true"><i class="far fa-times-circle darkest-fg"></i></span>
        </button>
    </div>
    <div class="toast-body">
        {{ message }}
    </div>
</div>
