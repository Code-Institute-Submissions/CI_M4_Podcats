<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if messages %}
    {% for message in messages %}
        <div>
            <!--                | means OR operator-->
            <strong>{{ message|safe }}</strong>
        </div>
    {% endfor %}
{% endif %}
{% if request.user.is_authenticated and request.user.is_superuser %}
    <form action="" method="POST">
        {% csrf_token %}
        <input type="checkbox" name="delete_reviews">Delete reviews

        <button type="submit">Delete</button>
    </form>
{% endif %}

</body>
</html>
